{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Ganspa</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Ganspa/css/user.css' %}"/>
</head>
<body>
    <p class="h5 mt-4">{{message|safe}}</p>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <table>
            {{form.as_p}}
            <tr><td></td><td>
                <input type="submit" class="btn btn-primary my-2" value="ログイン">
            </td></tr>
        </table>
    </form>
</body>
</html>
