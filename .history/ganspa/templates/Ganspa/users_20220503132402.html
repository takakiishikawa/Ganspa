{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Ganspa</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Ganspa/css/users.css' %}"/>
</head>
<body>
    <p>ユーザー同士のつながり形成やランキング</p>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>gender</th>
            <th>mail</th>
            <th>age</th>
            <th>birthday</th>
        </tr>
    {% for item in data %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{% if item.gender==False %}}male{% endif %}</td>
                {% if item.gender==True %}female{% endif %}
            <td>{{item.mail}}</td>
            <td>{{item.age}}</td>
            <td>{{item.birthday}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
