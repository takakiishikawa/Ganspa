{% extends "Ganspa/base.html" %}
{% load static %}
<!doctype html>
<html lang="ja">
<head>
    {% block css %}

    <meta charset="utf-8">
    <title>Ganspa</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Ganspa/css/login.css' %}"/>
    {% endblock css %}
</head>
<body>
    
{% block content %}

<h2>ログイン</h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">ログイン</button>
</form>
<p>新規登録はこれからですか？<a href="{% url 'registration' %}">新規登録</a></p>

{% endblock %}
</body>
