{% extends "Ganspa/base.html" %}
{% load static %}
<!doctype html>
<html lang="ja">
<head>
    {% block css %}
    <meta charset="utf-8">
    <title>Ganspa</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Ganspa/css/password_change.css' %}"/>
    {% endblock %}
</head>
<body>
    {% block content %}
    <form action="" method="POST">
        {{ form.non_field_errors }}
        <div class="field">
            {{ form.name.label_tag }}
            {{ form.name}}
            <span class="helptext">{{form.name.help_text</span>
            {{ form.name.errors }}
        </div>
    </form>
    {% endblock %}
</body>
</html>
