{% extends "Ganspa/base.html" %}
{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Ganspa</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Ganspa/css/top.css' %}"/>
</head>
<body>
    {% block content %}

    <h1>新規登録</h1>
    <div class="reg">
    <table class="reg_form">

    <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ account_form.as_table }}
    {{ add_account_form.as_table }}
    <tr><td></td><td>
    <input class="btn" type="submit" value="新規登録" a href="{% url 'login' %}">
    </td></tr>
    </form>

    </table>
    </div>
    <p>既にアカウントをお持ちですか？<a href="{% url 'login' %}">ログイン</a></p>
    {% endblock %}

</body>
